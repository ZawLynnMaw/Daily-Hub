<!DOCTYPE html>
<html>
<head>
    <title>Schedule Manager</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }
        .schedule {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
        }
        button {
            margin-left: 5px;
        }
    </style>
</head>
<body>

<h2>Schedule Manager</h2>

<input type="text" id="scheduleInput" placeholder="Enter schedule title">
<button onclick="addSchedule()">Add Schedule</button>

<div id="scheduleList"></div>

<script>
let schedules = JSON.parse(localStorage.getItem("schedules")) || [];

function saveData() {
    localStorage.setItem("schedules", JSON.stringify(schedules));
}

function renderSchedules() {
    const list = document.getElementById("scheduleList");
    list.innerHTML = "";

    schedules.forEach((item, index) => {
        list.innerHTML += `
            <div class="schedule">
                <strong>${item}</strong>
                <button onclick="editSchedule(${index})">Edit</button>
                <button onclick="deleteSchedule(${index})">Delete</button>
            </div>
        `;
    });
}

function addSchedule() {
    const input = document.getElementById("scheduleInput");
    if (input.value.trim() === "") return;

    schedules.push(input.value);
    input.value = "";
    saveData();
    renderSchedules();
}

function deleteSchedule(index) {
    schedules.splice(index, 1);
    saveData();
    renderSchedules();
}

function editSchedule(index) {
    const newTitle = prompt("Edit schedule title:", schedules[index]);
    if (newTitle !== null && newTitle.trim() !== "") {
        schedules[index] = newTitle;
        saveData();
        renderSchedules();
    }
}

renderSchedules();
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* THE LOVE UI BACKGROUND */
        body { 
            background: linear-gradient(135deg, #ffafbd, #ffc3a0); /* Soft Pink/Peach Gradient */
            color: #333; 
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
        }
        
        /* LOGIN PAGE DESIGN */
        #loginPage { 
            height: 100vh; 
            width: 100%;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: url('https://www.transparenttextures.com/patterns/cuypers.png'); /* Subtle pattern */
        }

        .login-box { 
            background: rgba(255, 255, 255, 0.7); /* Frosted Glass effect */
            padding: 40px; 
            border-radius: 30px; 
            backdrop-filter: blur(15px); 
            width: 350px; 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .login-box h2 { 
            color: #ff4b2b; 
            font-size: 28px;
            margin-bottom: 5px;
        }

        /* Heart Icon */
        .heart {
            color: #ff4b2b;
            font-size: 40px;
            margin-bottom: 20px;
            animation: beat 1.2s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .login-box input { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border: 1px solid #ffcad4; 
            border-radius: 25px; 
            outline: none; 
            text-align: center;
            font-size: 16px;
        }

        .login-box button { 
            width: 100%; 
            padding: 14px; 
            border: none; 
            border-radius: 25px; 
            background: linear-gradient(to right, #ff416c, #ff4b2b); 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
            transition: 0.3s;
        }

        .login-box button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 75, 43, 0.6); }

        /* DASHBOARD (Hidden until login) */
        #dashboard { display: none; background: #fff5f7; min-height: 100vh; }
        nav { background: #ff4b2b; padding: 15px; display: flex; justify-content: space-around; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        nav button { background: rgba(255,255,255,0.2); border: 1px solid white; padding: 8px 15px; color: white; border-radius: 20px; cursor: pointer; transition: 0.3s; font-size: 14px; }
        nav button:hover { background: white; color: #ff4b2b; }
        
        .section { padding: 20px; display: none; width: 95%; margin: auto; color: #333; }
        .active { display: block; }
        
        .card { background: white; padding: 20px; border-radius: 20px; margin-top: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 1px solid #ffeef0; }
        input, select { padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin: 5px; color: #333; }
        
        /* TABLE & LISTS */
        .table-container { overflow-x: auto; margin-top: 20px; background: white; border-radius: 15px; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th, td { border: 1px solid #ffeef0; padding: 12px; text-align: center; }
        th { background-color: #ffcad4; color: #d63384; }
        .student-col { background-color: #fff0f3 !important; font-weight: bold; }
        
        .total-box { background: #ff416c; color: white; padding: 15px; border-radius: 15px; text-align: center; font-size: 22px; font-weight: bold; margin-bottom: 15px; }
        .hub-item { background: #fff; border: 1px solid #ffeef0; padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #ff416c; }
        .add-btn { background: #ff416c; color: white; padding: 10px 20px; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; }
        .delete-btn { background: #ffccd5; color: #c9184a; border: none; padding: 6px 12px; border-radius: 10px; cursor: pointer; }

        /* Row Colors (Keep your names) */
        .row-susu { background-color: #ffecd2; }
        .row-moeyati { background-color: #f3e5f5; }
        .row-raymand { background-color: #e0f7fa; }
        .row-sofia { background-color: #fce4ec; }
    </style>
</head>
<body>

<div id="loginPage">
    <div class="login-box">
        <div class="heart">‚ù§Ô∏è</div>
        <h2>Our Daily Hub</h2>
        <p style="color: #ff758c; margin-bottom: 20px; font-size: 14px;">Welcome back, Love!</p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error" style="color:#d63384; margin-top:10px; font-size: 13px;"></p>
    </div>
</div>

<div id="dashboard">
    <nav>
        <button onclick="showSection('schedule')">üìÖ Schedule</button>
        <button onclick="showSection('activity')">üèÉ Activity</button>
        <button onclick="showSection('saving')">üí∞ Savings</button>
        <button onclick="logout()">Logout</button>
    </nav>

    <div class="section active" id="schedule">
        <div class="card">
            <h3 style="color: #ff416c;">Add Class</h3>
            <input type="text" id="studentName" placeholder="Student Name">
            <input type="text" id="scheduleTitle" placeholder="Subject">
            <select id="daySelect">
                <option value="Monday">Monday</option><option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option><option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option><option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <input type="text" id="timeRange" placeholder="Time (e.g. 4pm - 5pm)">
            <button class="add-btn" onclick="saveClass()">Save</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th class="student-col">Student</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th><th>X</th></tr>
                </thead>
                <tbody id="scheduleBody"></tbody>
            </table>
        </div>
    </div>

    <div class="section" id="activity">
        <div class="card">
            <h3 style="color: #ff416c;">Activities</h3>
            <input type="text" id="actTitle" placeholder="What are we doing?">
            <input type="text" id="actNote" placeholder="Details">
            <button class="add-btn" onclick="saveHubItem('activity')">Add</button>
        </div>
        <ul id="activityList" class="hub-list"></ul>
    </div>

    <div class="section" id="saving">
        <div class="total-box">Total Saved: $<span id="totalAmountDisplay">0</span></div>
        <div class="card">
            <h3 style="color: #ff416c;">Savings Log</h3>
            <input type="text" id="saveTitle" placeholder="Reason">
            <input type="number" id="saveAmount" placeholder="Amount">
            <button class="add-btn" onclick="saveHubItem('saving')">Log</button>
        </div>
        <ul id="savingList" class="hub-list"></ul>
    </div>
</div>

<script>
// Enter Key Support
document.addEventListener("DOMContentLoaded", () => {
    const inputs = [document.getElementById("username"), document.getElementById("password")];
    inputs.forEach(input => {
        input.addEventListener("keypress", (e) => { if (e.key === "Enter") login(); });
    });
});

function login() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;
    if(user === "Mptzzlm" && pass === "aishiteru") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        renderAll();
    } else {
        document.getElementById("error").innerText = "Try again, Darling!";
    }
}

function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function saveClass() {
    const name = document.getElementById("studentName").value;
    const title = document.getElementById("scheduleTitle").value;
    const day = document.getElementById("daySelect").value;
    const time = document.getElementById("timeRange").value;
    if(!name || !time) return alert("Missing info!");
    let data = JSON.parse(localStorage.getItem("grid_data")) || {};
    if(!data[name]) data[name] = {};
    data[name][day] = `<b>${title}</b><br>${time}`;
    localStorage.setItem("grid_data", JSON.stringify(data));
    renderSchedule();
}

function renderSchedule() {
    const data = JSON.parse(localStorage.getItem("grid_data")) || {};
    const body = document.getElementById("scheduleBody");
    body.innerHTML = "";
    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
    for (let student in data) {
        let tr = document.createElement("tr");
        let safeName = student.toLowerCase().replace(/\s/g, '');
        tr.classList.add("row-" + safeName);
        let html = `<td class="student-col">${student}</td>`;
        days.forEach(day => { html += `<td>${data[student][day] || ""}</td>`; });
        html += `<td><button class="delete-btn" onclick="deleteRow('${student}')">X</button></td>`;
        tr.innerHTML = html;
        body.appendChild(tr);
    }
}

function saveHubItem(type) {
    const titleF = type === 'activity' ? document.getElementById("actTitle") : document.getElementById("saveTitle");
    const detailF = type === 'activity' ? document.getElementById("actNote") : document.getElementById("saveAmount");
    if(!titleF.value || !detailF.value) return alert("Fill fields!");
    let items = JSON.parse(localStorage.getItem(type + "_data")) || [];
    items.push({ title: titleF.value, detail: detailF.value, id: Date.now() });
    localStorage.setItem(type + "_data", JSON.stringify(items));
    titleF.value = ""; detailF.value = "";
    renderHubList(type);
}

function renderHubList(type) {
    const items = JSON.parse(localStorage.getItem(type + "_data")) || [];
    const list = document.getElementById(type + "List");
    list.innerHTML = "";
    let total = 0;
    items.forEach(item => {
        if(type === 'saving') total += parseFloat(item.detail || 0);
        let li = document.createElement("li");
        li.className = "hub-item";
        li.innerHTML = `<div><strong>${item.title}</strong><br><small>${item.detail}</small></div>
                        <button class="delete-btn" onclick="deleteItem('${type}', ${item.id})">Remove</button>`;
        list.appendChild(li);
    });
    if(type === 'saving') document.getElementById("totalAmountDisplay").innerText = total.toLocaleString();
}

function deleteRow(name) {
    let data = JSON.parse(localStorage.getItem("grid_data"));
    delete data[name];
    localStorage.setItem("grid_data", JSON.stringify(data));
    renderSchedule();
}

function deleteItem(type, id) {
    let items = JSON.parse(localStorage.getItem(type + "_data"));
    items = items.filter(i => i.id !== id);
    localStorage.setItem(type + "_data", JSON.stringify(items));
    renderHubList(type);
}

function renderAll() { renderSchedule(); renderHubList('activity'); renderHubList('saving'); }
function logout() { location.reload(); }
</script>

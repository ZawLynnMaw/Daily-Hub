<title>Our Daily Hub</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

<body>

<div id="loginPage">
    <div class="login-box">
        <h2>Daily Hub</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error" style="color:red;margin-top:10px;"></p>
    </div>
</div>

<div id="dashboard">

<nav>
    <button onclick="showSection('schedule')">ðŸ“… Schedule</button>
    <button onclick="showSection('task')">âœ… Task</button>
    <button onclick="showSection('money')">ðŸ’° Money Saving</button>
    <button onclick="logout()">Logout</button>
</nav>

<div class="section active" id="mainSection" style="padding: 20px;">
    <div class="card">
        <h3>Add New Entry</h3>
        <input type="text" id="globalTitle" placeholder="What is it?">
        <input type="date" id="globalDate">
        <select id="globalType">
            <option value="Schedule">Schedule</option>
            <option value="Task">Task</option>
            <option value="Money">Money Saving</option>
        </select>
        <button class="add-btn" onclick="addRecord()">Add Record</button>
    </div>
</div>

<div id="schedule" class="section">
    <h2>Google Calendar View</h2>
    <div class="card" style="height: 400px; overflow: hidden; padding: 0;">
        <iframe src="https://calendar.google.com/calendar/embed?src=en.usa%23holiday%40group.v.calendar.google.com&ctz=America%2FNew_York" style="border: 0" width="100%" height="400" frameborder="0" scrolling="no"></iframe>
    </div>
    <ul id="scheduleList"></ul>
</div>

<div id="task" class="section">
    <h2>Task List</h2>
    <ul id="taskList"></ul>
</div>

<div id="money" class="section">
    <h2>Money Log</h2>
    <ul id="moneyList"></ul>
</div>

</div>

<script>
const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/1Y-57Rk1Y_nVXh7wfsddnMKZ1KDVjhsZjMwh0haUehTA/edit?gid=0#gid=0";

function login() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;
    if(user === "Mptzzlm" && pass === "aishiteru") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadData();
    } else {
        document.getElementById("error").innerText = "Invalid credentials";
    }
}

function showSection(sectionId) {
    document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
    document.getElementById(sectionId).classList.add("active");
    document.getElementById('mainSection').classList.add("active"); // Keep input visible
}

async function addRecord() {
    let title = document.getElementById("globalTitle").value;
    let date = document.getElementById("globalDate").value;
    let type = document.getElementById("globalType").value;

    if(!title || !date) return alert("Fill all fields");

    let record = { title, date, type, action: 'add' };

    // 1. Save to Local for speed
    let records = JSON.parse(localStorage.getItem("records")) || [];
    records.push(record);
    localStorage.setItem("records", JSON.stringify(records));

    // 2. Save to Google Sheets (Optional - if you set up Step 1)
    /*
    fetch(GOOGLE_SHEET_URL, {
        method: 'POST',
        mode: 'no-cors',
        body: JSON.stringify(record)
    });
    */

    document.getElementById("globalTitle").value = "";
    loadData();
}

function loadData() {
    let records = JSON.parse(localStorage.getItem("records")) || [];
    
    // Clear all lists
    const sList = document.getElementById("scheduleList");
    const tList = document.getElementById("taskList");
    const mList = document.getElementById("moneyList");
    
    sList.innerHTML = tList.innerHTML = mList.innerHTML = "";

    records.forEach((item, index) => {
        let li = document.createElement("li");
        li.className = "card";
        li.innerHTML = `<b>${item.title}</b> <br> <small>${item.date}</small> 
                        <button onclick="deleteRecord(${index})" style="float:right; color:red;">X</button>`;
        
        if(item.type === "Schedule") sList.appendChild(li);
        if(item.type === "Task") tList.appendChild(li);
        if(item.type === "Money") mList.appendChild(li);
    });
}

function deleteRecord(index) {
    let records = JSON.parse(localStorage.getItem("records")) || [];
    records.splice(index, 1);
    localStorage.setItem("records", JSON.stringify(records));
    loadData();
}

function logout() { location.reload(); }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Daily Hub - Schedule Grid</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: white; min-height: 100vh; padding-bottom: 50px; }
        
        /* Login Page */
        #loginPage { height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-box { background: rgba(255,255,255,0.1); padding: 40px; border-radius: 15px; backdrop-filter: blur(10px); width: 320px; text-align: center; }
        .login-box input { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; }
        .login-box button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #00c6ff; color: white; font-weight: bold; cursor: pointer; }

        /* Dashboard */
        #dashboard { display: none; }
        nav { background: rgba(0,0,0,0.5); padding: 15px; display: flex; justify-content: space-around; position: sticky; top: 0; z-index: 100; }
        nav button { background: transparent; border: 1px solid white; padding: 8px 12px; color: white; border-radius: 8px; cursor: pointer; }
        
        .section { padding: 20px; display: none; width: 95%; margin: auto; }
        .active { display: block; }
        
        .card { background: rgba(255,255,255,0.15); padding: 20px; border-radius: 15px; margin-top: 15px; }
        input, select { padding: 10px; border-radius: 8px; border: none; margin: 5px; }
        
        /* Grid Table Styling */
        .table-container { overflow-x: auto; margin-top: 20px; background: white; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; color: #333; min-width: 800px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; font-size: 14px; }
        th { background-color: #00ff00; color: black; font-weight: bold; }
        .student-col { background-color: #ffff00; font-weight: bold; text-align: left; }
        
        /* Row Colors (Matches your Image) */
        .row-susu { background-color: #ff9900; }
        .row-moe { background-color: #9900ff; color: white; }
        .row-raymand { background-color: #00ffff; }
        .row-sofia { background-color: #ff00ff; color: white; }
        .row-sumyat { background-color: #93c47d; }
        .row-thoon { background-color: #3d85c6; color: white; }

        .add-btn { background: #00ff99; padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .delete-btn { background: #ff4d4d; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 10px; }
    </style>
</head>
<body>

<div id="loginPage">
    <div class="login-box">
        <h2>Daily Hub</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error" style="color:#ff4d4d; margin-top:10px;"></p>
    </div>
</div>

<div id="dashboard">
    <nav>
        <button onclick="showSection('schedule')">ðŸ“… Class Schedule</button>
        <button onclick="showSection('task')">âœ… Tasks</button>
        <button onclick="logout()">Logout</button>
    </nav>

    <div class="section active" id="inputArea">
        <div class="card">
            <h3>Add/Edit Class Time</h3>
            <input type="text" id="studentName" placeholder="Student Name">
            <select id="daySelect">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <input type="text" id="timeRange" placeholder="e.g. 16:00 to 17:30">
            <button class="add-btn" onclick="saveClass()">Save to Schedule</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="background:#ffff00">Student</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                        <th style="background:#ff4d4d; color:white">Action</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script>
function login() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;
    if(user === "Mptzzlm" && pass === "aishiteru") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        renderSchedule();
    } else {
        document.getElementById("error").innerText = "Wrong login!";
    }
}

function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function saveClass() {
    const student = document.getElementById("studentName").value;
    const day = document.getElementById("daySelect").value;
    const time = document.getElementById("timeRange").value;

    if(!student || !time) return alert("Fill Name and Time!");

    let data = JSON.parse(localStorage.getItem("class_schedule")) || {};
    
    if(!data[student]) data[student] = {};
    data[student][day] = time;

    localStorage.setItem("class_schedule", JSON.stringify(data));
    renderSchedule();
}

function renderSchedule() {
    const data = JSON.parse(localStorage.getItem("class_schedule")) || {};
    const body = document.getElementById("scheduleBody");
    body.innerHTML = "";

    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

    for (let student in data) {
        let tr = document.createElement("tr");
        
        // Add a specific class based on student name for colors
        let lowerName = student.toLowerCase().replace(/\s/g, '');
        tr.classList.add("row-" + lowerName);

        let html = `<td class="student-col">${student}</td>`;
        
        days.forEach(day => {
            html += `<td>${data[student][day] || ""}</td>`;
        });

        html += `<td><button class="delete-btn" onclick="deleteStudent('${student}')">Delete Row</button></td>`;
        tr.innerHTML = html;
        body.appendChild(tr);
    }
}

function deleteStudent(name) {
    let data = JSON.parse(localStorage.getItem("class_schedule"));
    delete data[name];
    localStorage.setItem("class_schedule", JSON.stringify(data));
    renderSchedule();
}

function logout() { location.reload(); }
</script>

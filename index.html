<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Daily Hub - Cloud Sync</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #0a0a0a; color: white; min-height: 100vh; padding-bottom: 50px; }
        
        /* BLACK LOVE LOGIN UI */
        #loginPage { height: 100vh; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); position: relative; overflow: hidden; }
        .login-box { background: rgba(20, 20, 20, 0.8); padding: 45px 35px; border-radius: 25px; backdrop-filter: blur(15px); width: 340px; text-align: center; border: 1px solid #333; box-shadow: 0 0 40px rgba(255, 0, 0, 0.15); z-index: 10; }
        .main-heart { font-size: 50px; color: #ff0033; display: inline-block; margin-bottom: 15px; text-shadow: 0 0 20px #ff0033; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        .login-box input { width: 100%; padding: 14px; margin: 12px 0; border: 1px solid #222; border-radius: 12px; background: #111; color: white; text-align: center; }
        .login-box button { width: 100%; padding: 14px; margin-top: 15px; border: none; border-radius: 12px; background: #ff0033; color: white; font-weight: bold; cursor: pointer; }

        /* Dashboard */
        #dashboard { display: none; background: #0f2027; min-height: 100vh; }
        nav { background: rgba(0,0,0,0.8); padding: 15px; display: flex; justify-content: space-around; position: sticky; top: 0; z-index: 100; }
        nav button { background: transparent; border: 1px solid white; padding: 8px 12px; color: white; border-radius: 8px; cursor: pointer; }
        .section { padding: 20px; display: none; width: 95%; margin: auto; }
        .active { display: block; }
        .card { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; margin-top: 15px; }
        input, select { padding: 10px; border-radius: 8px; border: none; margin: 5px; font-size: 14px; }
        
        /* Table */
        .table-container { overflow-x: auto; margin-top: 20px; background: white; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; color: #333; min-width: 900px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background-color: #00ff00; color: black; }
        .student-col { background-color: #ffff00 !important; font-weight: bold; }

        .total-box { background: #ff0033; color: white; padding: 15px; border-radius: 12px; text-align: center; font-size: 22px; font-weight: bold; margin-bottom: 15px; }
        .hub-item { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #ff0033; }
        .delete-btn { background: #ff4d4d; color: white; border: none; padding: 6px 10px; border-radius: 6px; cursor: pointer; }
        
        /* Row Colors */
        .row-susu { background-color: #ff9900; } .row-moeyati { background-color: #9900ff; color: white; }
        .row-raymand { background-color: #00ffff; } .row-sofia { background-color: #ff00ff; color: white; }
    </style>
</head>
<body>

<div id="loginPage">
    <div class="login-box">
        <div class="main-heart">‚ù§</div>
        <h2>Daily Hub</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()">Enter Our World</button>
        <p id="error" style="color:#ff0033; margin-top:10px;"></p>
    </div>
</div>

<div id="dashboard">
    <nav>
        <button onclick="showSection('schedule')">üìÖ Schedule</button>
        <button onclick="showSection('activity')">üèÉ Activity</button>
        <button onclick="showSection('saving')">üí∞ Savings</button>
        <button onclick="location.reload()">Logout</button>
    </nav>

    <div class="section active" id="schedule">
        <div class="card">
            <input type="text" id="studentName" placeholder="Student Name">
            <input type="text" id="scheduleTitle" placeholder="Subject">
            <select id="daySelect">
                <option value="Monday">Monday</option><option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option><option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option><option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <input type="text" id="timeRange" placeholder="Time">
            <button style="background:#ff0033; color:white; padding:10px; border-radius:8px; border:none;" onclick="saveClass()">Save to Cloud</button>
        </div>
        <div class="table-container">
            <table>
                <thead><tr><th style="background:#ffff00">Student</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th><th>Action</th></tr></thead>
                <tbody id="scheduleBody"></tbody>
            </table>
        </div>
    </div>

    <div class="section" id="activity">
        <div class="card">
            <input type="text" id="actTitle" placeholder="Activity">
            <input type="text" id="actNote" placeholder="Notes">
            <button style="background:#ff0033; color:white; padding:10px; border-radius:8px; border:none;" onclick="saveHubItem('activity')">Add Activity</button>
        </div>
        <ul id="activityList" style="list-style:none; margin-top:10px;"></ul>
    </div>

    <div class="section" id="saving">
        <div class="total-box">Total: $<span id="totalAmountDisplay">0</span></div>
        <div class="card">
            <input type="text" id="saveTitle" placeholder="Title">
            <input type="number" id="saveAmount" placeholder="Amount">
            <button style="background:#ff0033; color:white; padding:10px; border-radius:8px; border:none;" onclick="saveHubItem('saving')">Log Saving</button>
        </div>
        <ul id="savingList" style="list-style:none; margin-top:10px;"></ul>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDLHBbVIsr4mu8PhnWM_n4XHuxJsGkiOpE",
        authDomain: "zaw--lynn-maw.firebaseapp.com",
        projectId: "zaw--lynn-maw",
        storageBucket: "zaw--lynn-maw.firebasestorage.app",
        messagingSenderId: "618191013506",
        appId: "1:618191013506:web:2ba52ea74b6cbda0db969b",
        databaseURL: "https://zaw--lynn-maw-default-rtdb.firebaseio.com/" // Added Database URL
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Login logic
    window.handleLogin = () => {
        let user = document.getElementById("username").value;
        let pass = document.getElementById("password").value;
        if(user === "Mptzzlm" && pass === "aishiteru") {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            syncData();
        } else {
            document.getElementById("error").innerText = "Failed!";
        }
    };

    // Global listeners for Enter Key
    document.addEventListener("keypress", (e) => { if(e.key === "Enter" && document.getElementById("loginPage").style.display !== "none") handleLogin(); });

    // Sync from Firebase
    function syncData() {
        onValue(ref(db, 'schedule'), (snapshot) => {
            const data = snapshot.val() || {};
            const body = document.getElementById("scheduleBody");
            body.innerHTML = "";
            const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
            for (let name in data) {
                let tr = document.createElement("tr");
                tr.className = "row-" + name.toLowerCase();
                let html = `<td class="student-col">${name}</td>`;
                days.forEach(day => { html += `<td>${data[name][day] || ""}</td>`; });
                html += `<td><button class="delete-btn" onclick="deleteRow('${name}')">X</button></td>`;
                tr.innerHTML = html;
                body.appendChild(tr);
            }
        });

        ['activity', 'saving'].forEach(type => {
            onValue(ref(db, type), (snapshot) => {
                const items = snapshot.val() || {};
                const list = document.getElementById(type + "List");
                list.innerHTML = "";
                let total = 0;
                for(let id in items) {
                    if(type === 'saving') total += parseFloat(items[id].detail || 0);
                    let li = document.createElement("li");
                    li.className = "hub-item";
                    li.innerHTML = `<div><strong>${items[id].title}</strong><br>$${items[id].detail}</div>
                                    <button class="delete-btn" onclick="deleteItem('${type}', '${id}')">Remove</button>`;
                    list.appendChild(li);
                }
                if(type === 'saving') document.getElementById("totalAmountDisplay").innerText = total.toLocaleString();
            });
        });
    }

    // Save to Firebase functions
    window.saveClass = () => {
        const name = document.getElementById("studentName").value;
        const day = document.getElementById("daySelect").value;
        const val = `<b>${document.getElementById("scheduleTitle").value}</b><br>${document.getElementById("timeRange").value}`;
        set(ref(db, `schedule/${name}/${day}`), val);
    };

    window.saveHubItem = (type) => {
        const title = type === 'activity' ? document.getElementById("actTitle").value : document.getElementById("saveTitle").value;
        const detail = type === 'activity' ? document.getElementById("actNote").value : document.getElementById("saveAmount").value;
        push(ref(db, type), { title, detail });
    };

    window.deleteRow = (name) => remove(ref(db, `schedule/${name}`));
    window.deleteItem = (type, id) => remove(ref(db, `${type}/${id}`));
    window.showSection = (id) => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    };
</script>
